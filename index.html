{id:"metal",l:"Metal",i:"\u2699\uFE0F"},{id:"concrete",l:"Concrete",i:"\uD83C\uDFD7\uFE0F"},{id:"brick",l:"Brick",i:"\uD83E\uDDF1"},
{id:"fabric",l:"Fabric",i:"\uD83E\uDDF5"},{id:"marble",l:"Marble",i:"\uD83D\uDC8E"},{id:"tile",l:"Tile",i:"\uD83D\uDD32"},

{id:"asphalt",l:"Asphalt",i:"\uD83D\uDEE3\uFE0F"},
];

function Card({t,i,onP}){
  const[ok,setOk]=useState(false);
  const[er,setEr]=useState(false);
  return e("div",{className:"cd",style:{animationDelay:i*40+"ms"},onClick:()=>onP(t)},
    e("div",{className:"cd-i"},
      !ok&&!er&&e("div",{className:"sk"},e("div",{className:"skp"})),
      er?e("div",{className:"cd-e"},"\u26A0\uFE0F",e("small",null,"Unavailable")):
      e("img",{src:t.img,alt:t.title,loading:"lazy",onLoad:()=>setOk(true),onError:()=>setEr(true),style:{opacity:ok?1:0}}),
      e("div",{className:"cd-h"},e("span",{className:"cd-hb"},"\uD83D\uDD0D Preview")),
      e("span",{className:"tcc"},"CC0"),
      e("span",{className:"t4k"},"4K")
    ),
    e("div",{className:"cd-b"},
      e("h3",null,t.title),
      e("p",{className:"cd-s"},t.src),
      e("a",{href:t.pg,target:"_blank",rel:"noopener noreferrer",className:"dl",onClick:ev=>ev.stopPropagation()},"Download 4K \u2197")
    )
  );
}

function Modal({t,onC}){
  if(!t)return null;
  useEffect(()=>{const f=ev=>ev.key==="Escape"&&onC();window.addEventListener("keydown",f);return()=>window.removeEventListener("keydown",f)},[onC]);
  return e("div",{className:"mbg",onClick:onC},
    e("div",{className:"mdl",onClick:ev=>ev.stopPropagation()},
      e("button",{className:"mx",onClick:onC},"\u2715"),
      e("img",{src:t.img,alt:t.title}),
      e("div",{className:"mb"},
        e("h2",null,t.title),
        e("div",{className:"mts"},
          e("span",{className:"mt g2"},"CC0 Licensed"),
          e("span",{className:"mt y2"},"4K Available"),
          e("span",{className:"mt gr"},t.src)
        ),
        e("a",{href:t.pg,target:"_blank",rel:"noopener noreferrer",className:"mdl-dl"},"Download Full 4K with PBR Maps \u2197"),
        e("p",{className:"mf"},"\u2713 No watermarks \u00B7 \u2713 Free commercial use \u00B7 \u2713 Seamless tileable")
      )
    )
  );
}

function App(){
  const[q,setQ]=useState("");
  const[cat,setCat]=useState("all");
  const[pv,setPv]=useState(null);
  const ref=useRef(null);

  const fl=DB.filter(t=>{
    const mc=cat==="all"||t.cat===cat;
    const ql=q.trim().toLowerCase();
    const mq=!ql||t.title.toLowerCase().includes(ql)||t.cat.includes(ql);
    return mc&&mq;
  });

  useEffect(()=>{ref.current&&ref.current.focus()},[]);

  return e("div",{className:"w"},
    e("header",null,
      e("div",{className:"lg"},
        e("div",{className:"lm"},"\u25C6"),
        e("h1",null,"TEX4K")
      ),
      e("p",{className:"tg"},"Free 4K PBR Textures \u00B7 Zero Watermarks \u00B7 Commercial Ready"),
      e("div",{className:"bds"},
        e("span",{className:"bd g"},"\u2713 CC0 Licensed"),
        e("span",{className:"bd g"},"\u2713 No Watermarks"),
        e("span",{className:"bd y"},"\u2713 4K Resolution"),
        e("span",{className:"bd y"},"\u2713 PBR Maps")
      )
    ),
    e("section",{className:"sw"},
      e("div",{className:"sb"},
        e("input",{ref:ref,type:"text",value:q,onChange:ev=>setQ(ev.target.value),placeholder:"Search textures... (oak, marble, rust, concrete)"}),
        e("button",{className:"sbtn"},"Search")
      ),
      e("div",{className:"cs"},
        CATS.map(c=>e("div",{key:c.id,className:"ct"+(cat===c.id?" on":""),onClick:()=>setCat(c.id)},
          e("span",null,c.i)," ",c.l
        ))
      )
    ),
    e("div",{className:"rb"},
      e("h2",null,(cat!=="all"?(CATS.find(c=>c.id===cat)||{}).l:"All")+" Textures"),
      e("span",{className:"rc"},fl.length+" textures")
    ),
    fl.length>0?
      e("div",{className:"gr"},fl.map((t,i)=>e(Card,{key:t.id,t:t,i:i,onP:setPv}))):
      e("div",{className:"em"},
        e("div",{className:"ei"},"\uD83D\uDD0D"),
        e("h3",null,"No matches"),
        e("p",null,"Try different keywords or browse categories above.")
      ),
    e("footer",null,
      e("p",null,"All textures CC0 licensed from trusted libraries. Click \"Download 4K\" for full resolution with PBR maps."),
      e("div",{className:"sc"},
        e("a",{href:"https://ambientcg.com",target:"_blank",rel:"noopener noreferrer"},"ambientCG"),
        e("a",{href:"https://polyhaven.com/textures",target:"_blank",rel:"noopener noreferrer"},"Poly Haven"),
        e("a",{href:"https://www.cgbookcase.com",target:"_blank",rel:"noopener noreferrer"},"CG Bookcase"),
        e("a",{href:"https://sharetextures.com",target:"_blank",rel:"noopener noreferrer"},"Share Textures"),
        e("a",{href:"https://freepbr.com",target:"_blank",rel:"noopener noreferrer"},"FreePBR")
      )
    ),
    e(Modal,{t:pv,onC:()=>setPv(null)})
  );
}

ReactDOM.render(e(App),document.getElementById("root"));
</script>
